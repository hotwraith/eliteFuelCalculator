<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Calculator</title>
    <script async src="scripts/fuel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title"><a class="info-link" href="info.html">Fuel Calculator</a></div>
        <div class="panel">
            <div class="input-row">
            <input id="energy" autofocus="true" placeholder="Enter energy consumption value (MW)">
            </div>
            <div class="toggle-row">
                <div class="label">Super-Cruise</div>
                <input type="checkbox" id="checkbox">
            </div>

            <div id="feur"></div>
        </div>

        <button id="centerofcont">Calculate</button>
        <div class="contribution-row">
            <div>
                <a class="contribution-link" href="https://docs.google.com/forms/d/e/1FAIpQLSc3VZDnOcxuwlGiUhJ8pHAM9KF7hHiwBx54VYVH2kHqF1gW_g/viewform">Contribute</a>
            </div>
        </div>
    </div>

</body>
</html>
