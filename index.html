<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Calculator</title>
    <script async src="scripts/fuel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">Fuel Calculator</div>
        <div class="panel">
            <input id="energy" autofocus="true" placeholder="Enter energy consumption value (MW)">

            <div class="toggle-row">
                <div class="label">Super-Cruise</div>
                <input type="checkbox" id="checkbox">
            </div>

            <div id="feur"></div>
        </div>

        <button id="centerofcont">Calculate</button>
    </div>

</body>
</html>
